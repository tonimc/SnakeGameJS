<!DOCTYPE html>

    <title> Snake Game </title>

    <script type="text/javascript" src="core.js"></script>

    <style>
      div#snakeGame {
        position: relative;
        margin: 0 auto;
        background-color: #FABADA;
      }
      div.tile {
        position: absolute;
        background-color: #0000FF;
        border-radius: 9999px;

      }
      div.tile.snake {
        background-color: #00FF00;
      }
      div.tile.eat {
        background-color: #0000FF;
      }
    </style>
</head>

<body>

    <div id="snakeGame"> </div>
